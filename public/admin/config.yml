backend:
  name: github
  repo: YOUR_GITHUB_USERNAME/YOUR_REPO_NAME  # ← Replace with your GitHub repo
  branch: main
  base_url: https://api.netlify.com  # Required for GitHub OAuth — see instructions below

# Where uploaded media files are stored
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  # --- Projects ---
  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    extension: "json"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "GitHub URL", name: "github", widget: "string" }
      - { label: "Live URL", name: "liveUrl", widget: "string", required: false }
      - { label: "Tags", name: "tags", widget: "list", field: { label: "Tag", name: "tag", widget: "string" } }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }

  # --- Certificates ---
  - name: "certificates"
    label: "Certificates"
    folder: "content/certificates"
    create: true
    slug: "{{slug}}"
    extension: "json"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Issuer", name: "issuer", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Credential URL", name: "credentialUrl", widget: "string", required: false }
      - { label: "Credential ID", name: "credentialId", widget: "string", required: false }

  # --- Blog Posts / Writing ---
  - name: "posts"
    label: "Blog Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{slug}}"
    extension: "md"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list", field: { label: "Tag", name: "tag", widget: "string" } }
      - { label: "Body", name: "body", widget: "markdown" }

  # --- Site Settings ---
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Profile"
        name: "profile"
        file: "content/settings/profile.json"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Bio", name: "bio", widget: "text" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Photo", name: "photo", widget: "image", required: false }
          - { label: "Resume URL", name: "resumeUrl", widget: "file", required: false }
      - label: "Social Links"
        name: "social"
        file: "content/settings/social.json"
        fields:
          - { label: "GitHub", name: "github", widget: "string", required: false }
          - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
          - { label: "Twitter", name: "twitter", widget: "string", required: false }
          - { label: "Email", name: "email", widget: "string", required: false }
